  <div class="container">
    <h2>Add Contact</h2>
  </div>
  <div class="row container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Name(s)</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name(s) </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="messege" id="messege" cols="30" rows="10" class="materialize-textarea"></textarea>
          <label for="messege">Details</label>
        </div>
      </div>
      <div class="row">
        <div class="col s3"><button type="submit" class="btn teal">Submit</button></div>
      </div>
    </form>
  </div>

        <!-- Compiled and minified JavaScript -->
